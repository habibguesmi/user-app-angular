<h2 mat-dialog-title>❓ Confirmation</h2>

<mat-dialog-content>
  <p>{{ message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()" color="warn">Annuler</button>
  <button mat-flat-button (click)="onConfirm()" color="primary">
    Confirmer
  </button>
</mat-dialog-actions>
